[project]
name = "post_ai"
version = "0.1.0"
description = "Post AI using crewAI"
authors = [{ name = "Ricardo AndrÃ©", email = "ricardo.andre.ifc@gmail.com" }]
requires-python = ">=3.10,<3.13"
dependencies = [
    "agentops>=0.3.26",
    "crewai[tools]>=0.98.0,<1.0.0",
    "google-generativeai>=0.8.4",
    "langchain-groq>=0.2.3",
    "pysqlite3-binary>=0.5.4",
    "streamlit>=1.41.1",
]

[project.scripts]
post_ai = "post_ai.main:run"
run_crew = "post_ai.main:run"
train = "post_ai.main:train"
replay = "post_ai.main:replay"
test = "post_ai.main:test"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.crewai]
type = "crew"
